<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Property Management</h1>
    <form id="property-form">
        <input type="text" id="property-name" placeholder="Property Name" required>
        <input type="text" id="property-address" placeholder="Address" required>
        <input type="number" id="property-area" placeholder="Area (sq meters)" required>
        <input type="text" id="property-type" placeholder="Type" required>
        <input type="number" id="property-capacity" placeholder="Capacity" required>
        <input type="radio" id="property-parking"> Includes Parking
        <input type="checkbox" id="property-public-transport"> Reachable by Public Transport
        <input type="radio" id="property-availability"> Currently Available
        <input type="text" id="property-rental-term" placeholder="Rental Term" required>
        <input type="number" id="property-price" placeholder="Price per Rental Term" required>
        <button type="submit">Add Property</button>
    </form>
    <div id="properties"></div>

    <script src="property.js"></script>
    <script src ="common.js"></script>
</body>
</html>
